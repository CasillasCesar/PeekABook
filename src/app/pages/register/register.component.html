<div class="register-container">
  <h2>Registro</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <!-- Nombre -->
    <div class="form-field">
      <label for="name">Nombre Completo</label>
      <input id="name" type="text" formControlName="name" placeholder="Nombre Completo" />
      <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched">
        <small>El nombre es obligatorio</small>
      </div>
    </div>

    <!-- Correo Electrónico -->
    <div class="form-field">
      <label for="email">Correo Electrónico</label>
      <input id="email" type="email" formControlName="email" placeholder="Correo Electrónico" />
      <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
        <small>Introduce un correo electrónico válido</small>
      </div>
    </div>

    <!-- Número de Teléfono -->
    <div class="form-field">
      <label for="phoneNumber">Número de Teléfono</label>
      <input id="phoneNumber" type="tel" formControlName="phoneNumber" placeholder="Número de Teléfono" maxlength="10"/>
      <div *ngIf="registerForm.get('phoneNumber')?.invalid && registerForm.get('phoneNumber')?.touched">
        <small>Ingrese un n&uacute;mero de telefono valido de 10 digitos</small>
      </div>
    </div>

    <!-- Estado -->
    <div class="form-field">
      <label for="state">Estado</label>
      <input id="state" type="text" formControlName="state" placeholder="Estado" />
      <div *ngIf="registerForm.get('state')?.invalid && registerForm.get('state')?.touched">
        <small>El estado es obligatorio</small>
      </div>
    </div>

    <!-- Ciudad -->
    <div class="form-field">
      <label for="city">Ciudad</label>
      <input id="city" type="text" formControlName="city" placeholder="Ciudad" />
      <div *ngIf="registerForm.get('city')?.invalid && registerForm.get('city')?.touched">
        <small>La ciudad es obligatoria</small>
      </div>
    </div>

    <!-- Botón de Registro -->
    <button type="submit" [disabled]="registerForm.invalid">Registrarse</button>
  </form>

  <!-- Hipervínculo para el Inicio de Sesión -->
  <p>¿Ya tienes una cuenta? <a routerLink="/login">Inicia sesión aquí</a></p>
</div>
