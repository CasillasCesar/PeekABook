<div class="login-container">
  <h2>Iniciar Sesión</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <!-- Correo Electrónico -->
    <div class="form-field">
      <label for="email">Correo Electrónico</label>
      <input id="email" type="email" formControlName="email" placeholder="Correo Electrónico" />
      <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        <small>Introduce un correo electrónico válido</small>
      </div>
    </div>

    <!-- Contraseña -->
    <div class="form-field">
      <label for="password">Contraseña</label>
      <input id="password" type="password" formControlName="password" placeholder="Contraseña" />
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        <small>La contraseña es obligatoria</small>
      </div>
    </div>

    <!-- Botón de Inicio de Sesión -->
    <button type="submit" [disabled]="loginForm.invalid">Iniciar Sesión</button>
  </form>

  <!-- Hipervínculo para el Registro -->
  <p>¿No tienes una cuenta? <a routerLink="/register">Regístrate aquí</a></p>
</div>
