 <!-- Carrusel de invitacion -->
<p-carousel
  [value]="images"
  [numVisible]="1"
  [numScroll]="1"
  [circular]="true"
  [autoplayInterval]="3000"
  styleClass="custom-carousel">
  <ng-template pTemplate="item" let-image>
    <div
      class="carousel-item"
      [ngStyle]="{'background-image': 'url(' + image.url + ')', 'background-size': 'cover', 'background-position': 'center'}"
      style="height: 25em; width: 100%; position: relative;">

      <div
        class="invitation-card"
        [ngClass]="{
          'centered-card': image.content.position == 'center',
          'right-card': image.content.position === 'right',
          'top-card': image.content.position === 'top'
        }">
        <h3>{{ image.content.title }}</h3>
        <p>{{ image.content.message }}</p>
        <p-button *ngIf="!loged" (click)="register()" icon="pi pi-iconName" label="RegÃ­strate ahora"></p-button>
        <p-button *ngIf="loged" (click)="ver()" icon="pi pi-iconName" label="Ver"></p-button>
      </div>
    </div>
  </ng-template>
</p-carousel>
